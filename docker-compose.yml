version: '3.6'

services:
  db:
    image: mysql:8.0.33
    container_name: db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
    volumes:
      - ./volumes/dbdata:/var/lib/mysql:rw
    command: '--default-authentication-plugin=mysql_native_password' # why? read: https://bit.ly/3AC59Ge
    networks:
      - app-network

  wordpress:
    depends_on:
      - db
    # always use image with wordpress version specified
    # if upgrading then first upgrade from wordpress updater
    # in dashboard, then use same version here
    image: wordpress:6.2.0-php8.2-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=$MYSQL_DATABASE
      - WORDPRESS_TABLE_PREFIX
    volumes:
      - ./volumes/wordpress:/var/www/html:rw
      - ./conf/php.custom.ini:/usr/local/etc/php/conf.d/php.custom.ini:ro
    networks:
      - app-network

  webserver:
    depends_on:
      - wordpress
    image: nginx:stable
    container_name: webserver
    restart: unless-stopped
    environment:
      - DOMAIN
    ports:
      - "$WEBSERVER_PORT_EXPOSED:80"
    volumes:
      - ./nginx-conf-local:/etc/nginx/conf.d:ro
      - ./volumes/wordpress:/var/www/html:ro
      - ./volumes/certbot-conf:/etc/nginx/ssl:ro
    networks:
      - app-network
  
  certbot:
    depends_on:
      - webserver
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./volumes/wordpress:/var/www/html:rw
      - ./volumes/certbot-conf:/etc/letsencrypt:rw
    command: certonly --webroot --webroot-path=/var/www/html --email $EMAIL_ID --agree-tos --no-eff-email --staging -d $DOMAIN

volumes:
  dbdata:
  wordpress:
  certbot-conf:

networks:
  app-network:
    driver: bridge